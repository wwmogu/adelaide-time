<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adelaide Time</title>
    <script src="lib/moment.js" defer></script>
    <script src="lib/moment-timezone-with-data.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <input type="text" name="countryName" id="countryName" value="USA"></input>
    <input type="datetime-local" name="countryTime" id="countryTime"></input>
    <input type="button" value="Convert To Adelaide Time" onclick="est2acst()"></input>
    <div id="usTime">
        <h1>USA Time</h1>
        <p id="usTimeDisplay"></p>
        <input type="button" value="Current Adelaide Time to New York Time" onclick="cur2est()"></input>
    </div>
</body>
</html>
